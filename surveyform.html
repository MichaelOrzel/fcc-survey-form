<!DOCTYPE html>
<html>
  <head>
    <title>FGC Survey Form</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1 id="title" class="center-text">Fighting Game Survey Form</h1>
      <p id="description" class="center-text">
        Thank you for helping us better fighting games.
      </p>
    </header>
    <main>
      <form id="survey-form">
        <!--Start Personal Info Section-->
        <section class="form-section" id="personal-info">
          <header class="sub-header">
            <h2 id="sub-title1">Personal Information</h2>
          </header>
          <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="*Enter your Name"
              required
            />
          </div>
          <div class="form-group">
            <label id="tag-label" for="tag">Tag:</label>
            <input
               type="text"
               name="tag"
               id="tag"
               class="form-control"
               placeholder="Enter your Tag"
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input
              type="number"
              name="age"
              id="number"
              class="form-control"
              min="5"
              max="99"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="*Enter your Email"
              required
            />
          </div>
        </section>
        
        <!--Past Experience Section-->
        <section class="form-section" id="past-experience">
          <header class="sub-header">
            <h2 id="sub-title2">Past Experience</h2>
          </header>
          <div class="form-group">
            <label id="dropdown-label" for="dropdown">
              What's your relationship with fighting games?
            </label>
            <select id="dropdown" name="years-playing" class="form-control" required>
              <option disabled selected value>Relationship</option>
              <option value="Spectator">Spectator</option>
              <option value="Casual">Casual</option>
              <option value="Kind of Competetive">Kind of Competetive</option>
              <option value="Competetive">Competetive</option>
              <option value="Very Competetive">Very Competetive</option>
            </select>
          </div>
          <fieldset class="fieldset-box" id="games-played">
            <legend>Games Played</legend>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="street-fighter"
                  value="street-fighter"
                  class="input-checkbox"
                />Street Fighter
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="marvel-vs-capcom"
                  value="marvel-vs-capcom"
                  class="input-checkbox"
                />Marvel vs. Capcom
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="tekken"
                  value="tekken"
                  class="input-checkbox"
                />Tekken
              </label>
            </div>
              <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="killer-instinct"
                  value="killer-instinct"
                  class="input-checkbox"
                />Killer Instinct
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="super-smash-bros"
                  value="super-smash-bros"
                  class="input-checkbox"
                />Super Smash Bros.
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="guilty-gear"
                  value="guilty-gear"
                  class="input-checkbox"
                />Guilty Gear
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="dragon-ball-fighterz"
                  value="dragon-ball-fighterz"
                  class="input-checkbox"
                />Dragon Ball FighterZ
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="persona-4-arena"
                  value="persona-4-arena"
                  class="input-checkbox"
                />Persona 4 Arena
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="blazblue"
                  value="blazblue"
                  class="input-checkbox"
                />BlazBlue
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="melty-blood"
                  value="melty-blood"
                  class="input-checkbox"
                />Melty Blood
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="under-night"
                  value="under-night"
                  class="input-checkbox"
                />Under Night
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="king-of-fighters"
                  value="king-of-fighters"
                  class="input-checkbox"
                />King of Fighters
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="skullgirls"
                  value="skullgirls"
                  class="input-checkbox"
                />Skullgirls
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="mortal-kombat"
                  value="mortal-kombat"
                  class="input-checkbox"
                />Mortal Kombat
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="checkbox"
                  name="games-played"
                  id="other"
                  value="other"
                  class="input-checkbox"
                />Other
              </label>
            </div>
          </fieldset>
        </section>
        
        <!--Start User Feedback Section-->
        <section class="form-section" id="user-feedback">
          <header class="sub-header">
            <h2 id="sub-title3">User Feedback</h2>
          </header>
          <fieldset class="fieldset-box" id="rollback-netcode">
            <legend>Rollback Netcode</legend>
            <div class="form-control">
              <label>
                <input
                  type="radio"
                  name="rollback-opinion"
                  id="necessary"
                  value="necessary"
                  class="input-radio"
                />Necessary
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="radio"
                  name="rollback-opinion"
                  id="nice-to-have"
                  value="nice-to-have"
                  class="input-radio"
                />Nice to Have
              </label>
            </div>
            <div class="form-control">
              <label>
                <input
                  type="radio"
                  name="rollback-opinion"
                  id="not-necessary"
                  value="not-necessary"
                  class="input-radio"
                />Not Necessary
              </label>
            </div>
          </fieldset>
          <div class="form-group">
            <label id="comments=label" for="comments">
              What should be improved?
            </label>
            <textarea
              id="comments"
              name="comments"
              class="input-textarea"
              placeholder="Enter your advice here...">
            </textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
